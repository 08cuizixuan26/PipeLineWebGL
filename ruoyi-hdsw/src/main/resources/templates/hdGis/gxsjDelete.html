<script>

    $('#fqgxRecovery button').click = function () {
        // alert('回复恢复')
        e.preventDefault()
    }

    // 废弃管线恢复表格
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#test'
            ,height: 312
            ,url: '/json/wTblCountDataDay.json' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                {field: 'id', title: '管线编号', width:120, sort: true, align: 'center',}
                ,{field: 'name', title: '业务类别', width:120, align: 'center',}
                ,{field: 'x', title: '横坐标', width:120, align: 'center',}
                ,{field: 'y', title: '纵坐标', width:120, align: 'center',}
                ,{fixed: 'right', title: '管理',toolbar: '#fqgxRecovery',width: 120, align: 'center'}  //追加表头
             ]
            ],
        });
        //点击行定位到具体范围
        table.on('row(test)', (obj) => {   //监听行单击事件
            console.log(obj)
            let x = Number(obj.data.x);
            let y = Number(obj.data.y);
            var coordinate1 = ol.proj.transform([x,y],'EPSG:4326','BD:09')
            LoadMap.map.getView().setCenter(coordinate1);
        })
    });

    //图层收缩事件
    $('.icon-bar').click(function(){
        $('.layerTreeDiv').toggle();
    })

    //废弃管线恢复全选恢复页面
    $("#all").on('click',function() {
        $("input[name='sub']").prop("checked", this.checked);
    });
    $("input[name='sub']").on('click',function() {
        var $subs = $("input[name='sub']");
        $("#all").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
    });


    $('.tabNav li').click(function(){
        $(this).addClass('active_nav').siblings().removeClass('active_nav');
        if($(this).index() == 0){
            $('#gxsc').toggle();
            $('#gxsc').siblings().hide();
        }else if($(this).index() == 1){
            $('#gxfq').toggle();
            $('#gxfq').siblings().hide();
        }else if($(this).index() == 2){
            $('#fqgxhf').toggle();
            $('#fqgxhf').siblings().hide();
        }
    })

    //管线删除——建设日期
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#gxsc_date'
            , type: 'date'
        });
    });

    //管线废弃——建设日期
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#gxfq_date'
            , type: 'date'
        });
    });

</script>
