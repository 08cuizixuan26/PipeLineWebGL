    <title>登录海淀区管线综合管理平台</title>
    <meta name="description" content="海淀区管线综合管理平台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        body {
            color: #333
        }
    </style>
    <script>
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
        ;
    </script>
</head>
<body class="signin">
<div class="signin_center">
    <div class="signin_left">
        <div class="title">
            海淀区管线综合管理平台
        </div>
    </div>
    <div class="signin_right">
        <form id="signupForm" autocomplete="off">
            <div class="signin_right_cont">
                <div class="pleseTitle">请登录</div>
                <div class="signin_right_input">
                    <ul>
                        <li>
                            <input type="text" placeholder="用户名" name="username" value=""/>
                        </li>
                        <li>
                            <input type="password" placeholder="密码" name="password" value=""/>
                        </li>
                    </ul>
                </div>
                <div class="signin_right_footer">
                    <div class="forget">忘记密码?</div>
                    <div class="loginBtn">
                        <button type="button" value="" id="btnSubmit" data-loading="正在验证登录，请稍后..." onclick="login()">
                            登录
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
